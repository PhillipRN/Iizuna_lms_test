<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>管理画面ログイン</title>

    {include file='_favicon.html'}

    <link rel="stylesheet" href="./common/style.css?2021041019" type="text/css">
    <link rel="stylesheet" href="./common/admin.css?2021041019" type="text/css">
</head>
<body>
<div id="contents">
    <form action="login.php" method="post">
        <h2>ログイン画面</h2>
        {if !empty($errors)}
        {foreach $errors as $error name='loop'}
        <span class="error">{$error}</span><br />
        {/foreach}
        {/if}
        ID<br />
        <input type="text" name="id" value="{if !empty($data)}{$data.id}{/if}" /><br />
        <br />
        PW<br />
        <input type="password" name="password" value="{if !empty($data)}{$data.password}{/if}" /><br />
        <br />
        <input type="submit" name="submit" value="ログイン" />
    </form>
</div>
</body>
</html>
