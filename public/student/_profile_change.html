<!doctype html>
<html>
<head>
    {include file='_gtag.html'}
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>プロフィール更新</title>

    {include file='_favicon.html'}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link -->
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../student/common/style/common.css?20230402">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <script src="../common/scripts/jquery-3.6.0.min.js"></script>
    <script src="../common/bootstrap/js/bootstrap.min.js"></script>
    <script src="common/script/bootbox.all.min.js"></script>
    <script src="common/script/common.js?20230718"></script>
    <script type="text/javascript">
        $(function() {
            $('#registerForm').submit(registerSubmit);
        });

        function registerSubmit(event) {
            // htmlでのform処理をキャンセル
            event.preventDefault();

            $('#errors').html('');

            try {
                let form = $('#registerForm');
                var error = false;

                $.ajax({
                    url: 'profile_change_register.php',
                    type: 'post',
                    data: form.serialize(),
                    async : false,
                    timeout: 30000,
                })
                    .done(function(result) {
                        if (result.error != null)
                        {
                            $('#errors').html(result.error.message);
                            error = true;
                        }
                        else if(result.result != 'OK')
                        {
                            error = true;
                        }
                    })
                    .fail(function(result) {
                        $('#errors').html('エラーが発生しました。');
                        error = true;
                    });

                if (!error) {
                    bootbox.alert({
                        centerVertical: true,
                        closeButton: false,
                        message: 'プロフィールを更新しました。',
                        callback: function () {
                            window.location = 'profile.php';
                        }
                    });
                }
            }
            catch (e) {
                return;
            }
        }
    </script>
</head>

<body>
<header>
    <article id="header_title">
        <h1>プロフィール更新</h1>
    </article>
</header>
<main>
    <section>
        <article class="center">
            <div id="errors" class="caution">
            </div>
            <form action="change_password_register.php" method="post" id="registerForm" class="webForm">
                <input type="hidden" name="_csrf" value="{$csrf}" />
                <table>
                    <tr>
                        <th>ログインID</th>
                        <td>
                            <input type="text" name="login_id" id="login_id" value="{$data->login_id}" />
                            <p style="text-align: left">※このIDは先生が確認できます。</p>
                        </td>
                    </tr>
                    <tr>
                        <th>学校名</th>
                        <td><input type="text" name="school_name" id="school_name" value="{$data->school_name}" /></td>
                    </tr>
                    <tr>
                        <th>学年</th>
                        <td><input type="text" name="school_grade" id="school_grade" value="{$data->school_grade}" /></td>
                    </tr>
                    <tr>
                        <th>クラス</th>
                        <td><input type="text" name="school_class" id="school_class" value="{$data->school_class}" /></td>
                    </tr>
                    <tr>
                        <th>学籍番号</th>
                        <td><input type="text" name="student_number" id="student_number" value="{$data->student_number}" onblur="zen2han(this)" /></td>
                    </tr>
                    <tr>
                        <th>氏名</th>
                        <td><input type="text" name="name" id="name" value="{$data->name}" /></td>
                    </tr>
                    <tr>
                        <th>ニックネーム</th>
                        <td><input type="text" name="nickname" id="nickname" value="{$data->nickname}" /></td>
                    </tr>
                </table>

                <button type="button" class="btn btn-secondary" onclick="location.href='profile.php'">戻る</button>　
                <input type="submit" name="submit" class="btn btn-primary" value="更新" />
            </form>
        </article>
    </section>
</main>
</body>
</html>
