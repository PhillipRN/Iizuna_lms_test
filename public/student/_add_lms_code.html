<!doctype html>
<html>
<head>
    {include file='_gtag.html'}
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>コード追加</title>

    {include file='_favicon.html'}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link -->
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../student/common/style/common.css?20230402">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <script src="../common/scripts/jquery-3.6.0.min.js"></script>
    <script src="../common/bootstrap/js/bootstrap.min.js"></script>
    <script src="common/script/bootbox.all.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#registerForm').submit(registerSubmit);
        });

        function registerSubmit(event) {
            // htmlでのform処理をキャンセル
            event.preventDefault();

            $('#errors').html('');

            try {
                let form = $('#registerForm');
                var error = false;

                $.ajax({
                    url: 'add_lms_code_register.php',
                    type: 'post',
                    data: form.serialize(),
                    async : false,
                    timeout: 30000,
                })
                .done(function(result) {
                    if (result.error != null)
                    {
                        $('#errors').html(result.error);
                        error = true;
                    }
                    else if(result.result != 'OK')
                    {
                        error = true;
                    }
                })
                .fail(function(result) {
                    $('#errors').html('エラーが発生しました。');
                    error = true;
                });

                if (!error) {
                    bootbox.alert({
                        centerVertical: true,
                        closeButton: false,
                        message: 'コードを追加しました。',
                        callback: function () {
                            window.location = 'index.php';
                        }
                    });
                }
            }
            catch (e) {
                return;
            }
        }

        function appCamera() {
            spapp.postMessage('APP_CAMERA');
        }

        function setLmsCode(lmsCode) {
            $('#lms_code').val(lmsCode);
        }
    </script>
</head>

<body>
<header>
    <article id="header_title">
        <h1>コード追加</h1>
    </article>
</header>
<main>
    <section>
        <article class="center">
            <div id="errors" class="caution">
            </div>
            <form action="add_lms_code_register.php" method="post" id="registerForm" class="webForm">
                <input type="hidden" name="_csrf" value="{$csrf}" />
                <table>
                    <tr>
                        <th>追加コード (必須)</th>
                        <td><input type="text" name="lms_code" id="lms_code" value="" /></td>
                    </tr>
                </table>

                {if $isApp}
                <div style="margin-bottom: 15px">
                    <button type="button" class="btn btn-light" onclick="appCamera()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                            <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                            <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                        </svg>
                        QRコード読取
                    </button>
                </div>
                {/if}

                <button type="button" class="btn btn-secondary" onclick="location.href='index.php'">戻る</button>　
                <input type="submit" name="submit" class="btn btn-primary" value="更新" />
            </form>
        </article>
    </section>
</main>
</body>
</html>
