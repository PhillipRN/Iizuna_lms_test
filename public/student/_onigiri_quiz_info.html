    <script>
        function takeTest(quizId, openDate, expireDate, timeLimit) {
            if (IsNotOpen(Number(openDate))) {
                bootbox.alert({
                    centerVertical: true,
                    closeButton: false,
                    message: GetIsNotOpenText(Number(openDate))
                });
                return;
            }

            let dialogMessage = GetDialogMessageForOnigiri(expireDate-0, timeLimit-0)

            bootbox.confirm({
                centerVertical: true,
                closeButton: false,
                message: dialogMessage,
                callback: function (result) {
                    if (result) {
                        window.location.href = 'onigiri_quiz.php?quiz_id=' + quizId
                    }
                }
            });
        }
    </script>
</head>

    <header>
        

    </header>

            <article id="header_title">

        </article>
            <article class="button_area" style="margin-top: 60px;">
                <div>
                    {if $isAnswered}
                    このテストは既に回答しています。
                    <br />

                    {/if}

                    <br />
                    <br />
                    <button type="button" class="btn btn-secondary" style="border-radius: 30px;background-color: white;color: gray;border:solid 1px gray;" onclick="location.href='index.php'">やめる</button>
                </div>
            </article>
        </section>
