<!doctype html>
<html>
<head>
    {include file='_gtag.html'}
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>パスワード変更</title>

    {include file='_favicon.html'}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link -->
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../student/common/style/common.css?20230402">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <script src="../common/scripts/jquery-3.6.0.min.js"></script>
    <script src="../common/bootstrap/js/bootstrap.min.js"></script>
    <script src="common/script/bootbox.all.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#registerForm').submit(registerSubmit);
        });

        function registerSubmit(event) {
            // htmlでのform処理をキャンセル
            event.preventDefault();

            $('#errors').html('');

            try {
                let form = $('#registerForm');
                var error = false;

                $.ajax({
                    url: 'change_password_register.php',
                    type: 'post',
                    data: form.serialize(),
                    async : false,
                    timeout: 30000,
                })
                .done(function(result) {
                    if (result.error != null)
                    {
                        $('#errors').html(result.error.message);
                        error = true;
                    }
                    else if(result.result != 'OK')
                    {
                        error = true;
                    }
                })
                .fail(function(result) {
                    $('#errors').html('エラーが発生しました。');
                    error = true;
                });

                if (!error) {
                    bootbox.alert({
                        centerVertical: true,
                        closeButton: false,
                        message: 'パスワードを変更しました。',
                        callback: function () {
                            window.location = 'index.php';
                        }
                    });
                }
            }
            catch (e) {
                return;
            }
        }
    </script>
</head>

<body>
<header>
    <article id="header_title">
        <h1>パスワード変更</h1>
    </article>
</header>
<main>
    <section>
        <article class="center">
            {if $isChangePassword}<p>リセットされたパスワードから<br />必ず新しいパスワード変更してください。</p>{/if}
            <div id="errors" class="caution">
            </div>
            <form action="change_password_register.php" method="post" id="registerForm" class="webForm">
                <input type="hidden" name="_csrf" value="{$csrf}" />
                <table>
                    <tr>
                        <th>パスワード (必須)</th>
                        <td><input type="password" name="password" id="password" value="" /></td>
                    </tr>
                    <tr>
                        <th>パスワード確認 (必須)</th>
                        <td><input type="password" name="password_confirm" id="password_confirm" value="" /></td>
                    </tr>
                </table>

                {if !$isChangePassword}<button type="button" class="btn btn-secondary" onclick="location.href='index.php'">戻る</button>　{/if}
                <input type="submit" name="submit" class="btn btn-primary" value="更新" />
            </form>
        </article>
    </section>
</main>
</body>
</html>
