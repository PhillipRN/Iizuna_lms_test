<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>生徒登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link -->
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../student/common/style/common.css?20230326">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <script src="../common/scripts/jquery-3.6.0.min.js"></script>
    <script src="../student/common/script/common.js?20230718"></script>
    <script type="text/javascript">
        $(function() {
            $('#registerForm').submit(registerSubmit);
        });

        function registerSubmit(event) {
            $('#errors').html('');

            try {
                let form = $('#registerForm');
                var error = false;

                $.ajax({
                    url: 'check_parameter.php',
                    type: 'post',
                    data: form.serialize(),
                    async : false,
                    timeout: 30000,
                })
                .done(function(result) {
                    if (result.error != null)
                    {
                        $('#errors').html(result.error);
                        error = true;
                    }
                    else if(result.result != 'OK')
                    {
                        error = true;
                    }
                })
                .fail(function(result) {
                    $('#errors').html('エラーが発生しました。');
                    error = true;
                });

                if (error) {
                    // htmlでのform処理をキャンセル
                    event.preventDefault();
                }
            }
            catch (e) {
                return;
            }
        }

        function appCamera() {
            spapp.postMessage('APP_CAMERA');
        }

        function setLmsCode(lmsCode) {
            $('#lms_code').val(lmsCode);
        }
    </script>
</head>

<body>
<header>
    <article id="header_title">
        <h1>生徒登録</h1>
    </article>
</header>
<main>
    <section>
        <article class="center">
            <div id="errors" class="caution">
                {foreach $errors as $error name='loop'}
                {$error|nl2br}<br />
                {/foreach}
            </div>
            <form action="index.php" method="post" id="registerForm" class="webForm">
                <table>
                    <tr>
                        <th>ログインID (必須)</th>
                        <td>
                            <input type="text" name="login_id" id="login_id" value="{if !empty($params)}{$params->login_id}{/if}" />
                            <p style="text-align: left">※このIDは先生が確認できます。</p>
                        </td>
                    </tr>
                    <tr>
                        <th>パスワード (必須)</th>
                        <td><input type="password" name="password" id="password" value="{if !empty($params)}{$params->password}{/if}" /></td>
                    </tr>
                    <tr>
                        <th>パスワード確認 (必須)</th>
                        <td><input type="password" name="password_confirm" id="password_confirm" value="{if !empty($params)}{$params->password}{/if}" /></td>
                    </tr>
                    <tr>
                        <th>学校コード (必須)</th>
                        <td>
                            <input type="text" name="lms_code" id="lms_code" value="{if !empty($params)}{$params->lms_code}{/if}" />
                            {if $isApp}
                            <div>
                                <button type="button" class="btn btn-light" onclick="appCamera()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                                    </svg>
                                    QRコード読取
                                </button>
                            </div>
                            {/if}
                        </td>
                    </tr>
                    <tr>
                        <th>学校名</th>
                        <td><input type="text" name="school_name" id="school_name" value="{if !empty($params)}{$params->school_name}{/if}" /></td>
                    </tr>
                    <tr>
                        <th>学年</th>
                        <td><input type="text" name="school_grade" id="school_grade" value="{if !empty($params)}{$params->school_grade}{/if}" /></td>
                    </tr>
                    <tr>
                        <th>クラス</th>
                        <td><input type="text" name="school_class" id="school_class" value="{if !empty($params)}{$params->school_class}{/if}" /></td>
                    </tr>
                    <tr>
                        <th>学籍番号 (必須)</th>
                        <td><input type="text" name="student_number" id="student_number" value="{if !empty($params)}{$params->student_number}{/if}" onblur="zen2han(this)" /></td>
                    </tr>
                    <tr>
                        <th>氏名 (必須)</th>
                        <td><input type="text" name="name" id="name" value="{if !empty($params)}{$params->name}{/if}" /></td>
                    </tr>
                    <tr>
                        <th>ニックネーム</th>
                        <td><input type="text" name="nickname" id="nickname" value="{if !empty($params)}{$params->nickname}{/if}" /></td>
                    </tr>
                </table>

                <button class="btn btn-primary">確認</button>
            </form>
        </article>
    </section>
</main>
</body>
</html>
